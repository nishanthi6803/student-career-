{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5">
        <div class="glass-card">
            <h2 class="text-center mb-4">Join StudentAI</h2>
            <form method="POST">
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-ai w-100">Register</button>
            </form>
            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('login') }}" class="text-info">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
